<!DOCTYPE html>
<html>
<head>
    <title>Demo 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="gallery.css" rel="stylesheet" type="text/css" />
    <!--ninjaVideoPlugin.js is required only when the slider contains video or audio.-->
    <script src="../scripts/ninjaVideoPlugin.js"></script>
    <script src="../scripts/gallery.js" type="text/javascript"></script>
    <style>
        body {font: normal 0.9em Arial;margin:0;}
        a {color:#1155CC;}
        ul li {padding: 10px 0;}
    </style>
</head>
<body>
    <!--start-->
    <div id='ninja-slider'>
        <div class="slider-inner">
            <ul>
                <li>
                    <div class="video">
                        <video muted loop allowfullscreen frameborder="0" data-autoplay="true">
                            <source src="../assets/video1.mp4" type="video/mp4" />
                            <div class="caption">Hi!</div>
                            <div class="video-playbutton-layer"></div>
                        </video>
                        <div class="overlay">This is HTML overlay on top of the video! </div>
                    </div>
                </li>
                <li>
                    <div class="video">
                        <!-- <a class="ns-img" href="img/1.jpg"></a> -->
                        <video muted loop allowfullscreen frameborder="0" data-autoplay="true">
                            <source src="../assets/christina.mp4" type="video/mp4" />
                            <div class="caption">Hi!</div>
                            <div class="video-playbutton-layer"></div>
                        </video>
                        <div class="overlay">
                            Christina Zhang
                            <button id="myBtn" onclick="myFunction()">This is a test button</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="video">
                        <video muted loop data-autoplay="true">
                            <source src="../assets/jeffery.mp4" type="video/mp4" />
                            <div class="caption">Hi!</div>
                        </video>
                    </div>
                </li>
            </ul>
            <div class="fs-icon"></div>
        </div>
    </div>
</body>
</html>
